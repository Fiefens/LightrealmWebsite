<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lightrealm - Download</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    html, body {
      background: #000;
    }

    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .sidebar {
      position: absolute;
      top: 0;
      height: 100%;
      width: 35vw;
      object-fit: cover;
      image-rendering: pixelated;
      z-index: 1;
    }

    .sidebar.flipped {
      left: auto;
      right: 0;
      transform: scaleX(-1);
    }

    .download-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3rem;
      gap: 2rem;
      z-index: 2;
    }

    .download-buttons a img {
      width: 400px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .download-buttons a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Sidebars -->
  <div class="background-layer">
    <img src="../assets/sidebar.png" class="sidebar normal" alt="Sidebar" />
    <img src="../assets/sidebar.png" class="sidebar flipped" alt="Sidebar Flipped" />
  </div>

  <main class="content">
    <!-- Title -->
    <div class="title-scroll">
  <a href="/" style="pointer-events: auto; display: block;">
    <img src="../assets/title.png" alt="Title" style="display: block; margin: 0 auto;" />
  </a>
</div>


    <!-- Top Nav Buttons -->
    <div class="top-button-bar">
      <a href="../info"><img src="../assets/buttons/about.png" alt="About" class="nav-button" /></a>
      <a href="../log"><img src="../assets/buttons/log.png" alt="Log" class="nav-button" /></a>
      <a href="../download"><img src="../assets/buttons/download.png" alt="Download the Game" class="nav-button" /></a>
      <a href="https://www.youtube.com/@revenant-entertainment" target="_blank"><img src="../assets/buttons/youtube.png" alt="YouTube" class="nav-button" /></a>
      <a href="https://discord.gg/XQR8WDBaPa" target="_blank"><img src="../assets/buttons/discord.png" alt="Discord" class="nav-button" /></a>
    </div>

<div class="download-description" style="text-align: center; color: white; font-family: 'Pixellari', sans-serif; margin-top: 4rem; font-size: 1.5rem; line-height: 1.0;">
  <p>Lightrealm is currently free-to-play.</p>
  <p>You can download Alpha 2 for Windows and Linux systems below.</p>
</div>

    <!-- Download Buttons -->
    <!-- Download Buttons -->
<div class="download-buttons">
  <a href="https://lightrealm-downloader.fiefens.workers.dev/windows">
    <img src="../assets/windowsdownload.png" alt="Download for Windows">
  </a>
  <a href="https://lightrealm-downloader.fiefens.workers.dev/linux">
    <img src="../assets/linuxdownload.png" alt="Download for Linux">
  </a>
</div>

  </main>

  <script>
    const title = document.querySelector('.title-scroll');
    const rootStyle = document.documentElement.style;

    function syncGap() {
      const gap = title.getBoundingClientRect().height;
      rootStyle.setProperty('--title-gap', `${gap}px`);
    }

    window.addEventListener('load', syncGap);
    window.addEventListener('resize', syncGap);
  </script>
</body>
</html>
